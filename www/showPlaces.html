<!DOCTYPE html>
<html>

  <head>
  
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	
	<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>	
   <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/searchPlaces.js"></script>
	<script src="phonegap.js"></script>
	<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
	
  </head>
  <body>
  <div style="color:#1A1A80">
	<header date-role="header" >
	   <h1 style="text-align: center;">Your results</h1>
	</header>
	</div>
	 <div role="main" class="ui-content">
        <div class="ui-field-contain" data-controltype="selectmenu">
            <label for="Distance">
                Select distance
            </label>
            <select id="Sort by" name="" data-theme="d" data-mini="true">
			<option value="Name">
                    name
                </option>
                <option value="Rating">
                    rating
                </option>
                <option value="Distance">
                    distance
                </option>
			
			</select>
        </div>
	<div  >
       <ul id="PlacesList" data-filter="true"data-role="listview">
       </ul>	   
	</div>
	<div id="map-canvas" style="height: 0px;width: 0px"></div>
  </body>
</html>
